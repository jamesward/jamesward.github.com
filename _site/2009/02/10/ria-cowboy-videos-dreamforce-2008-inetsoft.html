At Dreamforce 2008 there were a ton of exhibitors using Flex.  I walked around and interviewed some of those companies so that you can see what real businesses are doing with Flex.  In the first interview I talk with <a href="http://www.inetsoft.com/">InetSoft</a>.  Check it out and let me know what you think.
